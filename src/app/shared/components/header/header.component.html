<header class="header">
  <div class="container">
    <nav class="navbar">
      <div class="navbar-brand">
        <a routerLink="/" class="brand-link">
          <img src="assets/images/logo.png" [alt]="'header.brandName' | translate | async" class="logo">
          <span class="brand-text">{{ 'header.brandName' | translate | async }}</span>
        </a>
      </div>
      <nav class="nav-links">
        <a routerLink="/social-drone" class="nav-link" routerLinkActive="active">
          {{ 'header.socialDrone' | translate | async }}
        </a>
      </nav>
      <div class="header-controls">
        <app-language-switcher></app-language-switcher>
        <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="(isDarkTheme$ | async) ? ('header.switchToLightMode' | translate | async) : ('header.switchToDarkMode' | translate | async)">
          <span class="theme-icon">{{ (isDarkTheme$ | async) ? '☀️' : '🌙' }}</span>
        </button>
      </div>
    </nav>
  </div>
</header>
