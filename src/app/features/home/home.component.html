<div class="home-container">
  <div class="container">
    <!-- Drone Game -->
    <app-drone-game></app-drone-game>
    
    <!-- Features Section -->
    <div class="features-section">
      <h2 class="section-title">{{ 'features.title' | translate | async }}</h2>
      <div class="features-grid">
        <div class="feature-card" *ngFor="let feature of features">
          <div class="feature-icon">{{ feature.icon }}</div>
          <h3 class="feature-title">{{ feature.titleKey | translate | async }}</h3>
          <p class="feature-description">{{ feature.descriptionKey | translate | async }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
