<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="navAntennaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- GPS antenna base -->
  <rect x="20" y="35" width="20" height="15" rx="2" fill="url(#navAntennaGradient)" stroke="#1f618d" stroke-width="1"/>
  
  <!-- Ceramic patch antenna -->
  <rect x="22" y="30" width="16" height="8" rx="1" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
  
  <!-- GPS chip -->
  <rect x="26" y="32" width="8" height="4" rx="0.5" fill="#2c3e50" stroke="#1a252f" stroke-width="0.5"/>
  
  <!-- Signal reception pattern -->
  <g stroke="#3498db" stroke-width="1" fill="none" opacity="0.6">
    <circle cx="30" cy="34" r="8"/>
    <circle cx="30" cy="34" r="12"/>
    <circle cx="30" cy="34" r="16"/>
  </g>
  
  <!-- Satellite signals -->
  <g fill="#f39c12" opacity="0.8">
    <circle cx="15" cy="15" r="1.5"/>
    <circle cx="45" cy="10" r="1.5"/>
    <circle cx="50" cy="25" r="1.5"/>
    <circle cx="10" cy="30" r="1.5"/>
  </g>
  
  <!-- Signal lines -->
  <g stroke="#f39c12" stroke-width="0.5" opacity="0.6">
    <line x1="15" y1="15" x2="28" y2="32"/>
    <line x1="45" y1="10" x2="32" y2="32"/>
    <line x1="50" y1="25" x2="32" y2="34"/>
    <line x1="10" y1="30" x2="28" y2="34"/>
  </g>
  
  <!-- Connector -->
  <rect x="42" y="40" width="8" height="4" rx="1" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5"/>
  
  <!-- Mounting holes -->
  <circle cx="23" cy="45" r="1" fill="#1a252f"/>
  <circle cx="37" cy="45" r="1" fill="#1a252f"/>
  
  <!-- GPS label -->
  <rect x="24" y="52" width="12" height="3" rx="0.5" fill="#95a5a6" opacity="0.8"/>
  <text x="30" y="54.5" text-anchor="middle" font-family="Arial" font-size="3" fill="#2c3e50">GPS</text>
</svg>
