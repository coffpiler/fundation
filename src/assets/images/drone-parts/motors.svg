<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="statorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bdc3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#95a5a6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shaftGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Motor stator (base) -->
  <circle cx="50" cy="55" r="32" fill="url(#statorGradient)" stroke="#1a252f" stroke-width="1.5"/>
  
  <!-- Stator slots/windings -->
  <g fill="#2c3e50" opacity="0.8">
    <rect x="25" y="50" width="4" height="10" rx="2"/>
    <rect x="32" y="48" width="4" height="14" rx="2"/>
    <rect x="39" y="47" width="4" height="16" rx="2"/>
    <rect x="46" y="46" width="4" height="18" rx="2"/>
    <rect x="53" y="46" width="4" height="18" rx="2"/>
    <rect x="60" y="47" width="4" height="16" rx="2"/>
    <rect x="67" y="48" width="4" height="14" rx="2"/>
    <rect x="74" y="50" width="4" height="10" rx="2"/>
  </g>
  
  <!-- Motor bell (rotor) -->
  <ellipse cx="50" cy="35" rx="28" ry="22" fill="url(#bellGradient)" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Bell top -->
  <ellipse cx="50" cy="30" rx="25" ry="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
  
  <!-- Motor shaft -->
  <circle cx="50" cy="25" r="3" fill="url(#shaftGradient)" stroke="#95a5a6" stroke-width="0.5"/>
  
  <!-- Mounting holes -->
  <circle cx="35" cy="70" r="2.5" fill="#1a252f"/>
  <circle cx="65" cy="70" r="2.5" fill="#1a252f"/>
  <circle cx="35" cy="40" r="2.5" fill="#1a252f"/>
  <circle cx="65" cy="40" r="2.5" fill="#1a252f"/>
  
  <!-- Motor wires -->
  <g stroke-linecap="round" stroke-width="2.5">
    <path d="M 20 60 Q 15 58 12 55" stroke="#e74c3c" fill="none"/>
    <path d="M 20 65 Q 15 65 12 65" stroke="#2c3e50" fill="none"/>
    <path d="M 20 70 Q 15 72 12 75" stroke="#3498db" fill="none"/>
  </g>
  
  <!-- Motor specifications label -->
  <rect x="38" y="80" width="24" height="6" rx="1" fill="#34495e" opacity="0.9"/>
  <text x="50" y="84.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ecf0f1" font-weight="bold">3115</text>
  
  <!-- Heat dissipation fins -->
  <g stroke="#7f8c8d" stroke-width="0.8" opacity="0.6">
    <line x1="22" y1="45" x2="22" y2="65"/>
    <line x1="25" y1="43" x2="25" y2="67"/>
    <line x1="75" y1="43" x2="75" y2="67"/>
    <line x1="78" y1="45" x2="78" y2="65"/>
  </g>
</svg>
