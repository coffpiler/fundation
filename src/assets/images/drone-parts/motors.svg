<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="motorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bellGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Motor base -->
  <circle cx="30" cy="35" r="12" fill="url(#motorGradient)" stroke="#1a252f" stroke-width="1"/>
  
  <!-- Motor bell -->
  <circle cx="30" cy="25" r="10" fill="url(#bellGradient)" stroke="#6c7b7f" stroke-width="1"/>
  
  <!-- Motor shaft -->
  <circle cx="30" cy="20" r="2" fill="#2c3e50" stroke="#1a252f" stroke-width="0.5"/>
  
  <!-- Mounting screws -->
  <circle cx="22" cy="35" r="1.5" fill="#1a252f"/>
  <circle cx="38" cy="35" r="1.5" fill="#1a252f"/>
  <circle cx="30" cy="27" r="1.5" fill="#1a252f"/>
  <circle cx="30" cy="43" r="1.5" fill="#1a252f"/>
  
  <!-- Magnets inside bell -->
  <g opacity="0.6">
    <rect x="26" y="22" width="8" height="2" rx="1" fill="#e74c3c"/>
    <rect x="26" y="26" width="8" height="2" rx="1" fill="#3498db"/>
    <rect x="26" y="30" width="8" height="2" rx="1" fill="#e74c3c"/>
  </g>
  
  <!-- Windings -->
  <g stroke="#f39c12" stroke-width="0.8" fill="none" opacity="0.7">
    <circle cx="30" cy="35" r="8"/>
    <circle cx="30" cy="35" r="6"/>
    <circle cx="30" cy="35" r="4"/>
  </g>
  
  <!-- Motor specifications text -->
  <rect x="20" y="48" width="20" height="4" rx="1" fill="#95a5a6" opacity="0.8"/>
  <text x="30" y="51" text-anchor="middle" font-family="Arial" font-size="4" fill="#2c3e50">2207</text>
  
  <!-- Heat fins -->
  <g stroke="#7f8c8d" stroke-width="0.5">
    <line x1="18" y1="32" x2="18" y2="38"/>
    <line x1="20" y1="30" x2="20" y2="40"/>
    <line x1="40" y1="30" x2="40" y2="40"/>
    <line x1="42" y1="32" x2="42" y2="38"/>
  </g>
</svg>
